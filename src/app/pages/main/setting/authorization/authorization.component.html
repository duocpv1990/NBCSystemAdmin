<div class="authorization-header">
    <div class="content-title">Phân quyền</div>
    <div class="sub-title">Tên nhóm quyền</div>
    <select class="form-control" (change)=changeRole($event.target.value)>
        <option *ngFor="let role of roles" [value]="role.RoleId">
            {{role.Name}}
        </option>
    </select>
</div>

<div class="authorization-content">
    <div *ngFor="let item of rolePolicies" class="card-checkbox">
        <table class="table table-borderless">
            <thead class="thead-light">
                <tr>
                    <th scope="col">
                        <input type="checkbox" [(ngModel)]="masterSelected" (change)="checkUncheckAll()">
                    </th>
                    <th scope="col">
                        {{item.Name}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let policy of item.Policies">
                    <td>
                        <input type="checkbox" [(ngModel)]="policy.isSelected" [value]="policy.PolicyId"
                            (change)="isAllSelected()">
                    </td>
                    <td>
                        {{policy.Name}}
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
