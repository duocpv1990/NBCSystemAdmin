<ng-container *ngIf="pagination">
    <div class="top_bar">
        <div class="btn">
            <button [matMenuTriggerFor]="menu"
                    class="btn-create">
                Thêm mới
            </button>
            <button (click)="exportexcel()"
                    class="btn-export">
                Export
            </button>
            <button (click)="delete()"
                    class="btn-delete">
                Xóa
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item
                        (click)="addEmit()">Thêm mới bằng tay</button>
                <button mat-menu-item
                        (click)="import()">Import excel</button>
            </mat-menu>

        </div>
        <pagination-template #p="paginationApi"
                             [id]="pagination.id"
                             (pageChange)="getPage($event)">


            <div class="custom-pagination">
                <!-- <a (click)="p.setCurrent(page.value)"
  *ngIf="p.getCurrent() !== page.value">
   <span>{{ page.label }}</span>
</a> -->
                <div class="pagination_ip">
                    <div class="pagination-previous"
                         [class.disabled]="p.isFirstPage()">
                        <a (click)="p.previous()">
                            <mat-icon>arrow_left</mat-icon>
                        </a>
                    </div>
                    <span>{{ pagination.currentPage }}</span>
                    <div class="pagination-next"
                         [class.disabled]="p.isLastPage()">
                        <a (click)="p.next()">
                            <mat-icon>arrow_right</mat-icon>
                        </a>
                    </div>
                </div>
                <span class="lastpage"> / {{p.pages[p.pages.length - 1]?.label}}</span>
            </div>
        </pagination-template>
    </div>

    <table id="excel-table">
        <thead>
            <tr [style.background-color]="'#E1E1E1'">


                <th>
                    <input type="checkbox"
                           name="all"
                           class="checkbox"
                           [checked]="isAllChecked()"
                           (change)="checkAll($event)" />
                </th>

                <th>STT</th>
                <ng-container *ngFor="let head of items[0] | keys">
                    <th *ngIf="head !== 'ProductId'">{{head | translateKeys:config}}</th>
                </ng-container>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items | paginate: pagination; let i = index"
                (click)="openEdit(item)">
                <ng-container *ngFor="let list of item | keys; let ix =index  ">
                    <td *ngIf="list === 'ProductId'">
                        <input type="checkbox"
                               class="checkbox"
                               (click)="$event.stopPropagation()"
                               #checkItem
                               name="sizecb[]"
                               [value]="item[list]"
                               (change)="checkOne($event)" />
                    </td>
                    <td *ngIf="ix ===0 ">{{i + 1}}</td>
                    <td *ngIf="list !== 'ProductId'">
                        <span *ngIf="list !== 'MediaURL' && list !== 'Status'  && list !== 'Type'">{{item[list]}}</span>
                        <span *ngIf="list === 'Status'">{{item[list] == 1 ? 'Chưa duyệt':'Đã duyệt'}}</span>
                        <span *ngIf="list === 'Type'">{{item[list] == 1 ? 'Không cho quét':'Cho quét'}}</span>
                        <img *ngIf="list === 'MediaURL'"
                             [style.width.px]="50"
                             src="{{item[list]}}"
                             alt="">
                    </td>
                </ng-container>
            </tr>

        </tbody>
    </table>
</ng-container>
